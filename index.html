  <title>Production Portfolio Presenter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #fafafa;
      margin: 0;
      overflow-x: hidden;
    }
    .serif {
      font-family: 'Playfair Display', serif;
    }
    
    /* Custom Animations for Presentation Mode */
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoom-in { from { transform: scale(1.1); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .animate-in { animation-fill-mode: forwards; }
    .fade-in { animation-name: fade-in; }
    .zoom-in { animation-name: zoom-in; }
    .slide-in-from-bottom-4 { animation-name: slide-up; }
    
    .duration-700 { animation-duration: 700ms; }
    .duration-1000 { animation-duration: 1000ms; }

    /* Hide scrollbars for presentation mode */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Cursor behavior for Presentation Mode */
    .cursor-none { cursor: none; }
  </style>
